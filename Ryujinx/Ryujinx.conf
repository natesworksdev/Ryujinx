#Enable cpu memory checks (slow)
Enable_Memory_Checks = false

#Dump shaders in local directory (e.g. `C:\ShaderDumps`)
Graphics_Shaders_Dump_Path =

#Enable print debug logs
Logging_Enable_Debug = false

#Enable print stubbed calls logs
Logging_Enable_Stub = true

#Enable print informations logs
Logging_Enable_Info = true

#Enable print warning logs
Logging_Enable_Warn = true

#Enable print error logs
Logging_Enable_Error = true

#Filtered log classes, seperated by ", ", eg. `Logging_Filtered_Classes = Loader, ServiceFS`
Logging_Filtered_Classes =

#Whether or not to enable Controller support
GamePad_Enable = true

#Device Mappings

#Valid Mappings:
#None = Disabled
#Keyboard = Keyboard Input
#GamePad_X = X Game Pad Configuration (eg. GamePad_0 is the zeroth Controller Configuration)

#Handheld Devices can not be mixed with any other players (Player 1, Player 2, etc.)
#Set this to GamePad_0 if you want to use a Controller
Handheld_Device = Keyboard

#The Player Devices don't work in all games (eg. Super Mario Odyssey) but do in some (eg. Sonic Mania)
#If you want to use these, set Handheld_Device to none, then configure Player1_Device to be one of the Valid Mappings
#(eg. GamePad_0 if you have a Controller, or Keyboard)
#Then configure any of the other players to be a Valid Mapping aswell if you want to play Co-Op
Player1_Device = None
Player2_Device = None
Player3_Device = None
Player4_Device = None
Player5_Device = None
Player6_Device = None
Player7_Device = None
Player8_Device = None

#This should always be None, as this is a Unknown Property with unknown side effects.
PlayerUnknown_Device = None

